<!DOCTYPE htm>
<html lang="pt_br">

<head>
    <title>Sign-in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96e779cba3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="/styles/styles.css">
</head>


<body>
    <div class="telaInicio">
        <div class="forms">
            <form action="" class="signin">
                <img class="logo" src="/assets/layer1.svg" alt="logo">
                <legend>
                    <h3>LOGIN</h3>
                </legend>
                <div class="fields">
                    <label for="" class="labels">
                        <span class="fas fa-user"></span>
                        <input type="text" placeholder="Nome de usuário:">
                    </label>
                    
                    <label for="" class="labels">
                        <span class="fas fa-lock"></span>
                        <input type="password" placeholder="Senha:">
                    </label>
                </div>
                <button type="submit" class="enter">Entrar</button>
                <p class="signupLink">Não possui cadastro? <a href="/register.html" class="click">Clique aqui </a>para se cadastrar.</p>
            </form>
        </div>
    </div>
</body>

</html>
