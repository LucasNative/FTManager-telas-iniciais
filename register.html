<!DOCTYPE htm>
<html lang="pt_br">

<head>
    <title>Sign-up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/96e779cba3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="/styles/styles.css">
</head>


<body>
    <div class="telaInicio">
        <div class="forms">
            <form action="" class="signup">
                <img class="logo" src="/assets/layer1.svg" alt="logo">
                <legend>
                    <h3>REGISTRAR-SE</h3>
                </legend>
                <div class="fields">
                    <label for="" class="labels">
                        <span class="fas fa-user"></span>
                        <input type="text" placeholder="Nome completo:">
                    </label>
                   
                    <label for="" class="labels">
                        <span class="fas fa-envelope"></span>
                        <input type="email" placeholder="Email">
                    </label>

                    <label for="" class="labels">
                        <span class="fas fa-lock"></span>
                        <input type="password" placeholder="Senha:">
                    </label>

                </div>
                <button type="submit" class="enter">Registrar</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
